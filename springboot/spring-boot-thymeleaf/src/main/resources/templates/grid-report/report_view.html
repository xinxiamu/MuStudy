<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>锐浪HTML5报表 -</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="../../static/js/grhtml5-1.0.0beta-min.js"
	th:src="@{/js/grhtml5-1.0.0beta-min.js}"></script>
<script language="javascript" type="text/javascript">
	function window_onload() {
	    debugger;
		var reportURL = "assets/" + getQueryString("report") + ".grf";
		var dataURL = "assets/" + getQueryString("data") + ".txt";
		var options = getQueryString("options");
		var reportViewer = window.rubylong.grhtml5.insertReportViewer(
				"report_holder", reportURL, dataURL);

		document.title += getQueryString("title"); //设置当前网页标题

		if (options) {
			options = options.split(";");
			options.forEach(function(item) {
				reportViewer.options[item] = true;
			});
		}

		reportViewer.start();
	}

	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
			return decodeURI(r[2]); //return unescape(r[2]);
		}
		return null;
	}
</script>
</head>
<body onload="window_onload()">
	<div id="report_holder"></div>
</body>
</html>
